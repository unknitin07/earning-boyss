<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Free Giftcodes Daily</title>
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    
    /* Animated Sticker */
    .sticker-container {
      margin-bottom: 30px;
      position: relative;
    }
    .sticker {
      font-size: 120px;
      display: inline-block;
      animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)); }
      50% { filter: drop-shadow(0 0 50px rgba(255, 215, 0, 0.9)); }
    }
    
    /* Title */
    .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 40px;
    }
    
    /* CTA Button - CENTERED AND ANIMATED */
    .cta-btn {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff4655, #ff1744);
      border: none;
      border-radius: 50px;
      color: #fff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin: 0 auto 30px;
      box-shadow: 0 10px 40px rgba(255, 23, 68, 0.5);
      animation: pulse-btn 2s ease-in-out infinite;
      transition: transform 0.2s;
    }
    .cta-btn:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .cta-btn:active:before {
      width: 300px;
      height: 300px;
    }
    .cta-btn:active {
      transform: scale(0.95);
    }
    @keyframes pulse-btn {
      0%, 100% { 
        box-shadow: 0 10px 40px rgba(255, 23, 68, 0.5);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 10px 60px rgba(255, 23, 68, 0.8);
        transform: scale(1.02);
      }
    }
    
    /* Minimal Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      padding: 20px 0;
      border-top: 1px solid #222;
      border-bottom: 1px solid #222;
    }
    .stat {
      text-align: center;
    }
    .stat-icon {
      font-size: 32px;
      margin-bottom: 5px;
      display: inline-block;
      animation: bounce 2s ease-in-out infinite;
    }
    .stat:nth-child(1) .stat-icon { animation-delay: 0s; }
    .stat:nth-child(2) .stat-icon { animation-delay: 0.3s; }
    .stat:nth-child(3) .stat-icon { animation-delay: 0.6s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffd700;
    }
    .stat-label {
      font-size: 11px;
      color: #666;
    }
    
    /* Live Badge */
    .live-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 12px;
      color: #4caf50;
    }
    .pulse-dot {
      width: 6px;
      height: 6px;
      background: #4caf50;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse-dot 1.5s infinite;
    }
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.3); }
    }
    
    /* Features - Minimal */
    .features {
      margin-top: 30px;
    }
    .feature {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 0;
      font-size: 13px;
      color: #999;
    }
    .feature-icon {
      font-size: 24px;
      margin-right: 10px;
      animation: wiggle 3s ease-in-out infinite;
    }
    .feature:nth-child(1) .feature-icon { animation-delay: 0s; }
    .feature:nth-child(2) .feature-icon { animation-delay: 0.5s; }
    .feature:nth-child(3) .feature-icon { animation-delay: 1s; }
    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
  </style>
</head>
